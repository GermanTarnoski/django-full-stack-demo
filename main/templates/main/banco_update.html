{% extends "main/base.html" %}
{% load static %}
{% block content %}
<main>
    <div class="py-5 text-center">
        <img alt="" class="d-block mx-auto mb-4" height="72" src="{% static 'imagenes/banco.png' %}" width="72">
        <h2>Ingreso de Nuevo Banco</h2>
    </div>

    <div class="container-lg">
        <div class="bg-light mx-auto w-75 p-5 rounded">

            <div class="col-md-8 offset-md-4">
                <div class="row g-5">
                    <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">Informaci√≥n</h4>
                        <form method="post">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-6 col-sm-9"><label for="descripcion">Nombre</label>
                                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                                           value="{{ banco.descripcion }}">
                                </div>
                            </div>
                            <fieldset>
                                <label for="empresas">Empresas</label><br>
                                <div class="form-check">
                                    {% for empresa in empresas %}
                                        {% if empresa in banco.empresas.all %}
                                            <input type="checkbox" class="form-check-input" name="empresas"
                                                id="empresas" value="{{ empresa.id }}" checked>
                                        {% else %}
                                            <input type="checkbox" class="form-check-input" name="empresas"
                                                id="empresas2" value="{{ empresa.id }}">
                                        {% endif %}
                                            <label class="form-check-label" for="empresas">{{ empresa.descripcion }}</label><br>
                                    {% endfor %}
                                </div>
                            </fieldset>
                            <br>
                            <button class="w-75 btn btn-primary btn-lg" type="submit">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

{% endblock content %}

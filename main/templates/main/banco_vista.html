{% extends "main/base.html" %}
{% block content %}
{% load static %}

<main>

    <div class="py-5 text-center">

        <img alt="" class="d-block mx-auto mb-4" height="72" src="{% static 'imagenes/usuarios.png' %}" width="72">
        <h2>Detalles de Banco</h2>
    </div>
    <div class="container-lg">
        <div class="bg-light mx-auto w-50 p-5 rounded">

            <div class="col-md-8 offset-md-4">
                <div class="row g-5">
                    <div class="col-md-7 col-lg-8">
                        <h4 class="mb-3">Informaci√≥n</h4>
                        <ul class="list-group mb-3">
                            <li class="list-group-item d-flex justify-content-between lh-sm">
                                <div>
                                    <h6 class="my-0">Nombre</h6>
                                    <small class="text-muted">{{ banco.descripcion }}</small>
                                </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between lh-sm">
                                <div>
                                    <h6 class="my-0">Empresas</h6>
                                    {% for empresa in banco.empresas.all %}
                                    <small class="text-muted">{{ empresa.descripcion }}</small><br>
                                    {% endfor %}
                                </div>
                            </li>

                        </ul>
                        <div class="row form-group align-items-end">
                            <div class="col-md mb-3">
                                <form action='update/'>
                                    <input class="w-100 btn btn-primary btn-lg" type="submit" value="Editar"/>
                                </form>
                            </div>

                                <form method="post">
                                    {% csrf_token %}
                                    <button class="w-100 btn btn-primary btn-lg" type="submit">Eliminar</button>
                                </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>
{% endblock content %}
